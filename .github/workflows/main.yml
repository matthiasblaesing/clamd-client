# Should be synced with src/test/docker/Dockerfile and src/test/docker/runtest.sh

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    name: Run integration test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Installation
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-21-jdk maven clamav-daemon
          sudo systemctl stop clamav-freshclam.service
          sudo freshclam
          clamd --config-file src/test/docker/clamd.conf --log=/tmp/clamd.log
      - name: Run build
        run: mvn --no-transfer-progress -DskipTests install
      - name: Run integration tests
        run: mvn --no-transfer-progress -Prun-it integration-test surefire-report:report-only surefire-report:failsafe-report-only verify
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: |
            target/surefire-reports
            target/failsafe-reports
            target/reports
      - name: Upload build-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artefacts
          path: target/clamd-client*.jar
